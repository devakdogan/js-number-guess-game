<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Number Guess Game!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/Guess Game/assets/css/guess-game.css" />
  </head>
  <body>
    <div
      class="main-container d-flex justify-content-center align-items-center"
    >
      <div class="container border rounded-4">
        <div class="row mx-3 my-3">
          <div class="col-12 text-end" id="shot">
            <i class="fa-sharp fa-solid fa-heart"></i>
            <i class="fa-sharp fa-solid fa-heart"></i>
            <i class="fa-sharp fa-solid fa-heart"></i>
            <i class="fa-sharp fa-solid fa-heart"></i>
            <i class="fa-sharp fa-solid fa-heart"></i>
          </div>
          <div class="col-12 text-center mt-3 mb-3">
            <input type="number" id="txtNumber" disabled />
          </div>
          <div class="d-grid gap-2 d-md-block text-center">
            <button
              type="button"
              id="btn-guess"
              class="btn btn-success d-none"
              style="
                --bs-btn-padding-y: 0.5rem;
                --bs-btn-padding-x: 3rem;
                --bs-btn-font-size: 1rem;
              "
            >
              Guess
            </button>
            <button
              type="button"
              id="btn-start"
              class="btn btn-primary"
              style="
                --bs-btn-padding-y: 0.5rem;
                --bs-btn-padding-x: 3rem;
                --bs-btn-font-size: 1rem;
              "
            >
              Start Game
            </button>
          </div>
          <div class="col-12 text-center mt-3 mb-3" id="inputBox">
            <label id="lblResult" class="d-none"></label>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/Guess Game/assets/js/guess-game.js""></script>
  </body>
</html>
